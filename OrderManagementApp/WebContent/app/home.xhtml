<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Home Page</title>
        <h:outputStylesheet library="styles" name="main.css" position="last"/>
    </h:head>
    <h:body>
    <ui:include src="/resources/layouts/topNavBar.xhtml" />
  <b:container styleClass="app-homepage">
  	
  	<b:row>
  		<b:column col-md="8">
  		<h2>Welcome to ACME Order management, #{user.username}</h2>
  		</b:column>
  	</b:row>
  	
  	<b:row>
  		<b:column col-md="6">
  			<b:panel title="User Information" collapsible="false" rendered="#{not empty user}">
  				<p>Username: #{user.username}</p>
  				<p>Password: #{user.password}</p>
  				<p>First Name: #{user.firstName}</p>
  				<p>Last Name: #{user.lastName}</p>
  				<p>Email: #{user.email}</p>
  				<p>Phone Number: #{user.phoneNumber}</p>
  			</b:panel>
  		</b:column>
  		
  		<b:column col-md="6">
  			<b:panel title="Products" collapsible="false" >
  				<b:column col-md="12">
  				<h:form>
  					<b:commandButton value="Manage Products" action="#{productController.createPage}" look="primary" style="width:100%" />
        		</h:form>
  				</b:column>
  			</b:panel>
  		</b:column>
  	</b:row>
  	
  	<b:row>
  		<b:column col-md="4">
  		<h:form>
  			<b:commandButton value="logout" action="#{loginController.logout}" look="danger" style="width:100%" />
        </h:form>
  		</b:column>
  	</b:row>
  </b:container>
    </h:body>
</html>
