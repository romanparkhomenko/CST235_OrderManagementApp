<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login Page</title>
        <h:outputStylesheet library="styles" name="main.css" position="last"/>
    </h:head>
    <h:body>
    <ui:include src="/resources/layouts/topNavBar.xhtml" />
  <b:container class="content">
  
  <!-- BEGIN LOGIN FORM -->
  	<b:row>
  	 <b:column col-md="4" offset="4" styleClass="app-login-form">
  	 <b:row>
  	 <b:column col-md="10" offset="1">
  	 	<b:image library="images" name="acme-logo-black.svg" styleClass="app-logo"/>
  	 	<h3>Order Management | Login</h3>
  	 </b:column>
  	 </b:row>
  	 
  	<h:form id="loginForm">
      <b:row tooltip="Hint: username = admin">
        <b:column col-sm="10" offset="1">
        <!-- <h:outputText value="Please enter your username." for="username" /> -->
          <b:inputText placeholder="Username" id="username" value="#{user.username}"
                       ajax="true" autocomplete="false" update="@(.message)">
            <f:facet name="prepend">
              <b:icon name="user" />
            </f:facet>
	      </b:inputText>
	      <b:column col-md="12" styleClass="message">
          	<b:message for="username" />
         </b:column>
        </b:column>
      </b:row>
      
      <b:row tooltip="Hint: password = admin">
        <b:column col-md="10" offset="1">
        <!-- <h:outputText value="Please enter your password." /> -->
          <b:inputSecret placeholder="Password" id="password" value="#{user.password}"
                         ajax="true" autocomplete="false" update="@(.message)">
            <f:facet name="prepend">
              <b:iconAwesome name="key" />
            </f:facet>
          </b:inputSecret>
          <b:column col-md="12" styleClass="message">
          	<b:message for="password"/>
         </b:column>
        </b:column>
      </b:row>
      
      <b:row>
      <b:column col-md="10" offset="1">
        <b:column col-md="6">
          <b:commandButton value="login" action="#{loginController.login}" update="@form" look="primary" style="width:100%" />
        </b:column>
        <b:column col-md="6">
          <b:commandButton value="register" href="register.xhtml" look="danger" style="width:100%" />
        </b:column>
        </b:column>
      </b:row>
  			</h:form>
  		</b:column>
  	</b:row>
  	 <!-- END LOGIN FORM -->
  </b:container>
    </h:body>
</html>
