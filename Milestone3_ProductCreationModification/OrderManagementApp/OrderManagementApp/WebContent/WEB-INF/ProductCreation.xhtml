<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	 <h:head>
        <title>Product Creation Page</title>
        <h:outputStylesheet library="styles" name="main.css" position="last"/>
    </h:head>
    <h:body>
    <ui:include src="/resources/layouts/topNavBar.xhtml" />
  <b:container styleClass="ProductCreation">
  	
  	<b:row>
  		<b:column col-md="8">
  		<h2>Welcome to ACME Order management, Product Creation</h2>
  		</b:column>
  	</b:row>
  	
  	<b:row>
  		<b:column col-md="8">
  			<b:panel title="Product Information" collapsible="false" rendered="#{not empty product}">
  				<p>Product Name: #{Product.productName}</p>
  				<p>Description: #{Product.description}</p>
  				<p> Price: #{Product.cost}</p>
  				<p>Id: #{Product.id}</p>
  				<p>Quantity: #{Product.quantity}</p>
  			</b:panel>
  		</b:column>
  	</b:row>
  	
  	<b:row>
  		<b:column col-md="8">
  		<h:form>
  			<b:commandButton value="Create" action="#{ProductCreation.create}" look="danger" style="width:100%" />
        </h:form>
  		</b:column>
  	</b:row>
  	
  </b:container>
    </h:body>
</html>
